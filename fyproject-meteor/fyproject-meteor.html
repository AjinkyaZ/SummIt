<head>
  <title>fyproject-meteor</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald|Bitter' rel='stylesheet' type='text/css'>
  <link href='bootstrap.min.css'>
</head>

<body>
<div class = 'container-fluid'>
   {{> viewArticles}}
</div>
<!--<script src = 'jquery.min.js'></script>
<script src='bootstrap.min.js'></script>-->
</body>

<template name="viewArticles">
       <!-- Iterate on all Objects fetched by the Helper Class-->
       {{#each article}}
         <div class='row'>
         <center>
         <div class='art_unit'>
         <div class="row">
         <div class='col-lg-4 col-md-4 col-sm-12  unit_imagediv'>
         <img class = 'img-responsive art_image' src={{Image}}>
         </div>
         <div class='col-lg-8 col-md-8 col-sm-12  unit_contentdiv'>
         <h2 style="font-size: 1.25em;"> {{Title}} </h2>
	       <span><a href={{Link}} style="font-size: 0.75em;">Read original article</a></span>
         <span style = "font-size: 0.75em;"> &nbsp;&nbsp;&nbsp;{{Source}} </span>
         <span style = "font-size: 0.75em;"> &nbsp;&nbsp;&nbsp;{{ Date }} </span>
         </div>
         </div>
         <div class="row unit_bodydiv">
         <p>
          {{Summary}}
          </p>
         </div>
         <div class="row banner">
           
         </div>
         <!--<div class='row'>
         <div class = 'col-lg-8 col-md-8 col-sm-6 unit_contentdiv'>
         {{Body}}
         </div>
         </div>-->
         </div><!--art_unit1 closed-->
         </center>
         </div><!--row closed-->

       {{/each}}
   </template>
