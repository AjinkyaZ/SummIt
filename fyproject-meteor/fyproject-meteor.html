<!--scroll function-->

<script><!--jquery-->
$(function(){
 
	$(document).on( 'scroll', function(){
 
		if ($(window).scrollTop() > 100) {
			$('.scroll-top-wrapper').addClass('show');
		} else {
			$('.scroll-top-wrapper').removeClass('show');
		}
	});
 
	$('.scroll-top-wrapper').on('click', scrollToTop);
});
 
function scrollToTop() {
	verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
	element = $('body');
	offset = element.offset();
	offsetTop = offset.top;
	$('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
}
</script>

<template name="viewArticles">
       <!-- Iterate on all Objects fetched by the Helper Class-->
       {{#each article}}

         <center>
         <div class='art_unit'>
         <div class="row art_header">

         </div>
         <div class='col-lg-8 col-md-8 col-sm-12  unit_contentdiv'>
         <h2 style="font-size: 1.25em;"> {{Title}} </h2>
	       <span><a href={{Link}} style="font-size: 0.8em;">Read original article</a></span>
         <span style = "font-size: 0.8em;"> &nbsp;&nbsp;&nbsp;{{Source}} </span>
         <span style = "font-size: 0.8em;"> &nbsp;&nbsp;&nbsp;{{ Date }} </span>
         </div>
         </div>
         <div class="row unit_bodydiv">
         <p>
          {{Summary}}
          </p>
         </div>
         <div class="row banner">          
         </div>
         </div><!--art_unit1 closed-->
         </center>
         </div><!--row closed-->

       {{/each}}
       <div class="container" align="center">
       <button class="btn ghost-button"><i class="fa fa-angle-double-down fa-4x"></i></button>
       </div>
   </template>
